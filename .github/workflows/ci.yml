name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: moblin-assistant
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: moblin-assistant
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: moblin-assistant.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: moblin-assistant-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read package version
        id: package_version
        run: |
          version=$(awk -F'\"' '/^\[package\]/{in_package=1;next} /^\[/{in_package=0} in_package && /^[[:space:]]*version[[:space:]]*=/ {print $2; exit}' Cargo.toml)
          if [ -z "$version" ]; then
            echo "Failed to read version from Cargo.toml" >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        env:
          VERSION: ${{ steps.package_version.outputs.version }}
        run: |
          cd artifacts
          for dir in moblin-assistant-*; do
            target="${dir#moblin-assistant-}"
            cd "$dir"
            if [ -f moblin-assistant.exe ]; then
              zip "../../moblin-assistant-${VERSION}-${target}.zip" moblin-assistant.exe
            else
              chmod +x moblin-assistant
              tar czf "../../moblin-assistant-${VERSION}-${target}.tar.gz" moblin-assistant
            fi
            cd ..
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            moblin-assistant-*.tar.gz
            moblin-assistant-*.zip
